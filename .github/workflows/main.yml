name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Remove conflicting Docker and containerd packages
        run: |
          sudo apt-get remove -y docker docker-engine docker.io containerd containerd.io

      - name: Clean up package lists
        run: |
          sudo apt-get clean
          sudo apt-get update

      - name: Install Docker
        run: |
          sudo apt-get update
          sudo apt-get install -y docker.io
